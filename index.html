<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="" />
        <meta name="description" content="KPI Publishing Calculator" />
        <meta name="author" content="Nadiia Yanushevska" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <section class="form-sec">
            <h2 class="heading">Data Form</h2>
            <form class="calculator-form" action="/action_page.php" data-calc-form>
                <div class="flex-container" data-field-container>
                    <fieldset class="column-container">
                        <label class="form-lables" for="format"
                            >Choose format:
                            <select class="form-selection" id="format" name="format" data-format-input autofocus>
                                <option class="form-options" value="st-1">60 × 84 / 16</option>
                                <option class="form-options" value="st-2">60 × 84 / 8</option>
                                <option class="form-options" value="st-3">70 × 100 / 16</option>
                                <option class="form-options" value="st-4">84 × 108 / 32</option>
                            </select>
                        </label>
                        <label class="form-lables" for="pages"
                            >Enter page count:
                            <input class="form-inputs" name="pages" id="pages" type="number" min="1" />
                        </label>
                        <label class="form-lables" for="text-symbols"
                            >Enter text-symbol count (tys.zn.):
                            <input class="form-inputs" name="text-symbols" id="text-symbols" type="number" min="0" step=".01" />
                        </label>
                    </fieldset>
                    <fieldset class="column-container" data-js-added>
                        <label class="form-lables" for="a">a <input class="form-inputs list-input" name="a" id="a" type="number" disabled value="10.5" step=".5" data-a-input /></label>
                        <label class="form-lables" for="b">b <input class="form-inputs list-input" name="b" id="b" type="number" min="0" step=".5" data-b-input /></label>
                        <label class="form-lables" for="quantity">Quantity <input class="form-inputs list-input" name="quantity" id="quantity" type="number" min="0" data-quantity-input /></label>
                    </fieldset>
                </div>
                <div class="controls">
                    <button class="add-btn" type="button" data-add-field>Add illustration</button>
                    <label class="form-checkbox" for="a4-a5">A4 change to A5? <input type="checkbox" name="a4-change-a5" id="" data-checkbox /> </label>
                    <button class="form-btn" type="submit">Calculate</button>
                </div>
            </form>
        </section>

        <section class="results-sec hidden-elements" data-results>
            <h2 class="heading">Results</h2>
            <div class="results-container">
                <div class="data-container">
                    <h3 class="heading">Your data:</h3>
                    <ul class="data-list" data-input>
                        <li class="data-li">Pages, ipsum.</li>
                        <li class="data-li">Autem, unde!</li>
                        <li class="data-li">illustrations, hil!</li>
                        <li class="data-li">Aspernatur, volupt!</li>
                    </ul>
                </div>
                <div class="data-container">
                    <h3 class="heading">Results:</h3>
                    <ul class="data-list" data-output>
                        <li class="data-li">Lorem, ipsum.</li>
                        <li class="data-li">Hic, ipsum.</li>
                    </ul>
                </div>
            </div>
        </section>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
