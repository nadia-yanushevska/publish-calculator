<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <section class="form-sec">
            <h2 class="heading">Data Form</h2>
            <form class="calculator-form" action="/action_page.php" data-calc-form>
                <div class="flex-container">
                    <div class="form-container">
                        <label class="form-lables" for="format">Choose format:</label>
                        <select class="form-selection" id="format" name="format">
                            <option class="form-options" value="standart-1">60 × 84 / 16</option>
                            <option class="form-options" value="standart-2">60 × 84 / 8</option>
                            <option class="form-options" value="standart-3">70 × 100 / 16</option>
                            <option class="form-options" value="standart-4">84 × 108 / 32</option>
                        </select>
                        <label class="form-lables" for="pages">Enter number of pages:</label>
                        <input class="form-inputs" name="pages" id="pages" type="number" min="1" />
                        <label class="form-lables" for="fda">Enter <abbr title="">FDA</abbr>:</label>
                        <input class="form-inputs" name="fda" id="fda" type="number" min="0" />
                        <label class="form-lables" for="yda">Enter <abbr title="">YDA</abbr>:</label>
                        <input class="form-inputs" name="yda" id="yda" type="number" min="0" />
                    </div>
                    <div class="form-container">
                        <label class="form-lables" for="text-symbols">Enter number of text symbols:</label>
                        <input class="form-inputs" name="text-symbols" id="text-symbols" type="number" min="0" />
                        <label class="form-lables" for="illustrations">Enter number of illustrations:</label>
                        <input class="form-inputs" name="illustrations" id="illustrations" type="number" min="0" />
                        <label class="form-lables" for="view-scope">Enter view-scope:</label>
                        <input class="form-inputs" name="view-scope" id="view-scope" type="number" min="0" />
                        <label class="form-lables" for="special"
                            >Special
                            <input class="form-inputs" name="special" type="checkbox" id="special" min="0" data-calc-checkbox />
                        </label>
                    </div>
                    <fieldset class="form-fieldset hidden-elements" data-calc-fieldset>
                        <label class="form-lables" for="a">a = <input class="form-inputs" name="a" id="a" type="number" disabled value="16" /></label>
                        <label class="form-lables" for="b">b = <input class="form-inputs" name="b" id="b" type="number" min="0" /></label>
                        <label class="form-lables" for="quantity">Quantity = <input class="form-inputs" name="quantity" id="quantity" type="number" min="0" /></label>
                    </fieldset>
                </div>
                <button class="form-btn" type="submit">Calculate</button>
            </form>
        </section>

        <section class="results-sec hidden-elements" data-results>
            <h2 class="heading">Results</h2>
            <div class="results-container">
                <div class="data-container">
                    <h3 class="heading">Your data:</h3>
                    <ul class="data-list" data-input>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                    </ul>
                </div>
                <div class="data-container">
                    <h3 class="heading">Invoice:</h3>
                    <p class="heading" data-result></p>
                </div>
            </div>
        </section>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
